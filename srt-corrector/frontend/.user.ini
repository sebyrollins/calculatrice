; Configuration PHP pour SRT Corrector Pro
; PHP 8.4

; Upload
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 1

; Limites
memory_limit = 128M
max_execution_time = 300
max_input_time = 300

; Erreurs
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = logs/error.log

; Encodage
default_charset = "UTF-8"
