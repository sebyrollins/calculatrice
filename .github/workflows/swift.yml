# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: xcodebuild -scheme Calculatrice -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15' build
    - name: Run tests
      run: xcodebuild test -scheme Calculatrice -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15'
